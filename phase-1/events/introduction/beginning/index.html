Takeaways
- A <form> lets you process user input.
- A <label> lets you label an <input>.
- An <input> of a type and name lets a user enter input.
- An <input type="submit"> lets a user submit a form.

-->

<!DOCTYPE html>

<head>
 <meta lang="en" />
 <script defer src="./index.js"></script> 
</head>

<body>
  <h1>DOM Events</h1>
  <address>by <strong>Sakib Rasul</strong></address>
  <div id="dates">
    <p id="today">Today!</p>
    <p id="tomorrow">Tomorrow.</p>
    <p id="forever">Forever?</p>
    <p id="sometime"></p>
  </div>
  <!-- form, label, input, submit -->
  <form>
    <label>Date
      <input type="date" name="date"/> <!-- name attribute of an input is similar to an id attribute -->
    </label>
    <input type = "submit" value="Change Date" /> <!-- value changes the text seen on the button -->
  </form>
  <p> </p>

    <form>
      <label> Image URL 
        <input type = "url" name="url"/>
        <input type = "submit" value = "Display Image" />
     </label>
    </form>
  </div>
